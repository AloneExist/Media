<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="http://p9ba3amn1.bkt.clouddn.com/title_logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="http://p9ba3amn1.bkt.clouddn.com/title_logo.ico" type="image/x-icon">
    <title>问道</title>
    <link rel="stylesheet" href="../css/cropper.min.css">
    <link rel="stylesheet" href="../css/ImgCropping.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/preset.css">
</head>

<body>
    <div id="main">
        <div class="preset">
            <p class="presetFirstP">创作前奏</p>
            <div class="InsertPreset">
                <div class="Form">
                    <form>
                        <span>
                            <div>
                                <label>编辑文章标题</label>
                                <input type="text">
                            </div>
                        </span>
                        <span>
                            <div>
                                <label>编辑文章类型</label>
                                <input type="text">
                            </div>
                        </span>
                        <span style="justify-content: space-around">
                            <a href="javascript:;" id="replaceImg">编辑封面图片</a>
                            <a href="javascript:;" class="editArticle">编辑文章</a>
                        </span>
                    </form>
                </div>
                <!-- 截图的功能 -->
                <div style="display: none" class="tailoring-container">
                    <div class="black-cloth" onclick="closeTailor(this)"></div>
                    <div class="tailoring-content">
                        <div class="tailoring-content-one">
                            <label title="上传图片" for="chooseImg" class="l-btn choose-btn">
                                <input type="file" accept="image/jpg,image/jpeg,image/png" name="file" id="chooseImg" class="hidden" onchange="selectImg(this)"> 选择图片
                            </label>
                            <div class="close-tailoring" onclick="closeTailor(this)">
                                <i class="iconfont">&#xe61a;</i>
                            </div>
                        </div>
                        <div class="tailoring-content-two">
                            <div class="tailoring-box-parcel">
                                <img id="tailoringImg">
                            </div>
                            <div class="preview-box-parcel">
                                <p>图片预览：</p>
                                <div class="square previewImg"></div>
                            </div>
                        </div>
                        <div class="tailoring-content-three">
                            <button class="l-btn cropper-reset-btn">复位</button>
                            <button class="l-btn cropper-rotate-btn">旋转</button>
                            <button class="l-btn cropper-scaleX-btn">换向</button>
                            <button class="l-btn sureCut" id="sureCut">确定</button>
                        </div>
                    </div>
                </div>
                <div class="Newpreview">
                    <p>封面图片预览:</p>
                    <div class="cutImg">
                        <img id="finalImg" src="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/cropper.min.js"></script>
    <script>
        $('.Form div label,.Form div input').on('click', function () {
            initTarget();
            $(this).parent().find('label').attr({
                'data-target': '1',
            });
            $(this).parent().find('input').attr({
                'data-target': '1',
            });
            targetChange();
            stopBubble();
        });

        $(document).on('click', function () {
            if ($('.Form input[data-target="1"]').val() == '') {
                $('.Form label[data-target="1"]').css({
                    'top': '',
                    'transform': '',
                    'color': '',
                });
                $('.Form input[data-target="1"]').css({
                    'background': '',
                    'border': '',
                });
                $('.Form input[data-target="1"]').blur();
            }
        });

        function initTarget() {
            $('.Form div label').attr({
                'data-target': '0',
            });
            $('.Form div input').attr({
                'data-target': '0',
            });
        }

        function targetChange() {
            if ($('.Form input[data-target="0"]').val() == '') {
                $('.Form label[data-target="0"]').css({
                    'top': '',
                    'transform': '',
                    'color': '',
                });
                $('.Form input[data-target="0"]').css({
                    'background': '',
                    'border': '',
                });
                $('.Form input[data-target="0"]').blur();
            }
            $('.Form label[data-target="1"]').css({
                'top': -25,
                'transform': 'none',
                'color': '#376956',
            });
            $('.Form input[data-target="1"]').css({
                'background': '#fff',
                'border': '2px solid #376956',
            });
            $('.Form input[data-target="1"]').focus();
        }

        //取消冒泡
        function stopBubble(e) {
            if (e && e.stopPropagation)
                //因此它支持W3C的stopPropagation()方法 
                e.stopPropagation();
            else
                //否则，我们需要使用IE的方式来取消事件冒泡 
                window.event.cancelBubble = true;
        }

        $('#replaceImg').on('click', function () {
            $('.tailoring-container').toggle();
        });

        //图像上传
        function selectImg(file) {
            if (!file.files || !file.files[0]) {
                return;
            }
            var reader = new FileReader();
            reader.onload = function (evt) {
                var replaceSrc = evt.target.result;
                //更换cropper的图片
                $('#tailoringImg').cropper('replace', replaceSrc, false); //默认false，适应高度，不失真
            };
            reader.readAsDataURL(file.files[0]);
        }

        //cropper图片裁剪
        $('#tailoringImg').cropper({
            viewMode: 1,
            aspectRatio: 5 / 4,
            preview: '.previewImg', //预览视图
            guides: false, //裁剪框的虚线(九宫格)
            autoCropArea: 0.5, //0-1之间的数值，定义自动剪裁区域的大小，默认0.8
            movable: false, //是否允许移动图片
            dragCrop: true, //是否允许移除当前的剪裁框，并通过拖动来新建一个剪裁框区域
            movable: true, //是否允许移动剪裁框
            resizable: true, //是否允许改变裁剪框的大小
            zoomable: false, //是否允许缩放图片大小
            mouseWheelZoom: false, //是否允许通过鼠标滚轮来缩放图片
            touchDragZoom: true, //是否允许通过触摸移动来缩放图片
            rotatable: true, //是否允许旋转图片
            crop: function (e) {
                // 输出结果数据裁剪图像。
            },
        });

        //旋转
        $('.cropper-rotate-btn').on('click', function () {
            $('#tailoringImg').cropper('rotate', 45);
        });

        //复位
        $('.cropper-reset-btn').on('click', function () {
            $('#tailoringImg').cropper('reset');
        });

        //换向
        var flagX = true;
        $('.cropper-scaleX-btn').on('click', function () {
            if (flagX) {
                $('#tailoringImg').cropper('scaleX', -1);
                flagX = false;
            } else {
                $('#tailoringImg').cropper('scaleX', 1);
                flagX = true;
            }
            flagX != flagX;
        });

        //裁剪后的处理
        $('#sureCut').on('click', function () {
            if ($('#tailoringImg').attr('src') == null) {
                return false;
            } else {
                var cas = $('#tailoringImg').cropper('getCroppedCanvas'); //获取被裁剪后的canvas
                var base64url = cas.toDataURL('image/png'); //转换为base64地址形式
                //去掉边框
                $('.cutImg').css({
                    'border': '1px solid transparent',
                });
                //添加img属性
                $('#finalImg').addClass('cutInsertImg');
                $('#finalImg').prop('src', base64url); //显示为图片的形式
                //关闭裁剪框
                closeTailor();
            }
        });

        //关闭裁剪框
        function closeTailor() {
            $('.tailoring-container').toggle();
        }

        //窗口变化时发生
        (window.onresize = function () {
            var win_height = $(window).height();
            var win_width = $(window).width();
            if (win_width <= 768) {
                $('.tailoring-content').css({
                    top: (win_height - $('.tailoring-content').outerHeight()) / 2,
                    left: 0,
                });
            } else {
                $('.tailoring-content').css({
                    top: (win_height - $('.tailoring-content').outerHeight()) / 2,
                    left: (win_width - $('.tailoring-content').outerWidth()) / 2,
                });
            }
        })();

        //编辑按钮判断
        $('.editArticle').on('click', function () {
            if ($('.Form input').eq(0).val() == '') {
                alert('请您填写文章标题');
            } else if ($('.Form input').eq(1).val() == '') {
                alert('请您填写文章类型');
            } else if ($('#finalImg').attr('src') == '') {
                alert('请您选择文章的封面');
            } else {
                $(this).attr({
                    'href': 'RichEditor.html',
                    'target': '_blank',
                });
            }
        });
    </script>
</body>

</html>
